<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Free Account - LoginUIConcept</title>
    <meta
      name="description"
      content="Join us and create your free account today."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle" aria-label="åˆ‡æ›æ·±è‰²æ¨¡å¼">ðŸŒ™</button>
    <div class="page-container">
      <!-- Left Hero Section -->
      <section class="hero-section">
        <div class="blobs">
          <img src="assets/img/blob1.svg" alt="" class="blob blob-1" />
          <img src="assets/img/blob2.svg" alt="" class="blob blob-2" />
          <img src="assets/img/blob3.svg" alt="" class="blob blob-3" />
        </div>
        <img
          src="assets/img/main_image.png"
          alt="Login Illustration"
          class="main-illustration"
        />
      </section>

      <!-- Right Content Section -->
      <main class="content-section">
        <div class="login-form">
          <h1>Create your Free Account</h1>

          <form id="createAccountForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                placeholder="Enter your Full Name here"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your Email here"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your Password here"
                required
              />
            </div>

            <button type="submit" class="btn-primary">Create Account</button>

            <p class="login-link">
              Already have an account? <a href="#">Log in</a>
            </p>

            <div class="divider">- OR -</div>

            <div class="social-login">
              <button type="button" class="btn-social">
                <img src="assets/icons/google.png" alt="Google" />
                <span>Sign up with Google</span>
              </button>
              <button type="button" class="btn-social">
                <img src="assets/icons/github.png" alt="GitHub" />
                <span>Sign up with GitHub</span>
              </button>
            </div>
          </form>

          <footer class="copyright">Reserved directs to Leo Barreto</footer>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
